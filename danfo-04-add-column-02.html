<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<title>Svelte app</title>
	<script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.0/lib/bundle.min.js"></script>

    <script>

        let json_data = [
                { A: 1, B: 0, C: 3, D: 4 },
                { A: 1, B: 0, C: 3, D: 4 },
                { A: 1, B: 0, C: 3, D: 4 }];
    
        let df = new dfd.DataFrame(json_data)
        df.print();

        // s1,s2 시리즈를 결합하여 반환한다.
        const combine =(s1, s2) => {
            return s1.add(s2);
        }
        
        // A열과, C열을 combine()에 넘기고 두 시리즈를 더한 값을 반한하여
        // E 열을 추가한다. 
        df = df.addColumn("E", combine(df['A'], df['C']));  // E 컬럼을 배열을 이용하여 생성한다. 
        df.print();
    
    </script>
    
</head>
<body>
    <h1>04. addColumn #02</h1>
</body>
</html>
