<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<title>Svelte app</title>
	<script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.0/lib/bundle.min.js"></script>
    <script>
        // 결과는 디버그 콘솔에서 확인한다. 
        let json_data = [
                { A: "1", B: "a2", C: "3", D: "4" },
                { A: "1", B: "a2", C: "3", D: "4" },
                { A: "1", B: "a2", C: "3", D: "4" }];
    
        let df = new dfd.DataFrame(json_data)
        // 컬럼의 타입 확인 
        df.ctypes.print();
        // 더블쿼트로 감싸도 숫자만 있으면 숫자로 인식한다. 
        
        // A 컬럼의 타입을 string으로 변환한다. 
        df = df.asType("A", "string");
        df.ctypes.print();  // A 컬럼이 string으로 변환 된 것을 확인할 수 있다. DataFrame을 반환하니까 df를 다시 할당한다. 
    
    </script>
    
</head>
<body>
    <h1>01.Column Data Type 확인</h1>
</body>
</html>
